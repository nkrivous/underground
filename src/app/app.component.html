<md-grid-list cols="4">
  <md-grid-tile [colspan]="2" [rowspan]="2">
    <md-card class="card">
      <md-card-header>
        <div md-card-avatar></div>
        <md-card-title>Table-tennis</md-card-title>
        <md-card-subtitle>School desk championship</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="assets/img/table-tennis-cover.jpg">
      <md-card-actions>
        <button md-button>VIEW</button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
   <md-grid-tile [colspan]="2" [rowspan]="2">
    <md-card class="card">
      <md-card-header>
        <div md-card-avatar></div>
        <md-card-title>Darts</md-card-title>
        <md-card-subtitle>Serious rules</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="assets/img/darts-cover.jpg">
      <md-card-actions>
        <button md-button>VIEW</button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
